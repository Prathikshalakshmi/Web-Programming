<!DOCTYPE html>
<head>
<title>Program10a</title>
</head>
<body>
<h4>Prathiksha Lakshmi<br> 4MT21IS030</h4>
<script type="text/javascript">
var fib1=0, fib2=1, fib=0;
var num=prompt("Enter a number:\n","");
if(num!=null && num>0)
{
document.write("<h1>"+num +" Fibonocii number are<br></h1>");
if(num==1)
document.write("<h1>"+fib1+"</h1>");
else
document.write("<h1>"+fib1+"<br/>"+fib2+"</h1>");
for(i=3;i<=num;i++)
{
fib=fib1+fib2;
document.write("<h1>"+fib+"</h1>");
fib1=fib2;
fib2=fib;
}
}
else
alert("no proper input");
</script>
</body>
</html>
