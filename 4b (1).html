<!DOCTYPE html>
<head> 
    <title>Program-4b</title>
</head>

<body>
   <h3>Prathiksha Lakshmi <br/> 4MT21IS030 </h3>
   <h2>(i)Demonstration of input tag{Text field, Password, Checkbox, Radio Button}</h2>
   <form action="">
     <label>Name    :<input type="text" name="name" size="20" maxlength="50"></label><br/>
     <label>Password:<input type ="password" name="pass" size="10"></label><br/>
     <label>Phone   :<input type="text" name="phone" size="10"></label><br/>
     <h3>Games Check List</h3>
     <label><input type="checkbox" name="games" value="cricket" checked="checked"/>Cricket</label>
     <label><input type="checkbox" name="games" value="hockey"/>Hockey</label>
     <label><input type="checkbox" name="games" value="badminton"/>Badminton</label>
     <label><input type="checkbox" name="games" value="football"/>Football</label>
     <label><input type="checkbox" name="games" value="volleyball"/>Volleyball</label>
     <label><input type="checkbox" name="games" value="basketball"/>Basketball</label>
     <label><input type="checkbox" name="games" value="kabaddi"/>Kabaddi</label>

     <h3>Year of study</h3>
     <label><input type="radio" name="year" value="first" checked="checked"/>First Year</label>
     <label><input type="radio" name="year" value="second"/>Second Year</label>
     <label><input type="radio" name="year" value="third"/>Third Year</label>
     <label><input type="radio" name="year" value="fourth"/>Fourth Year</label>

   <h2>(ii)Demonstration of select tag</h2>
     <h4>Choose your Department</h4>
     <select name="dept">
        <option>CSE</option>
        <option>ISE</option> 
	<option>AIML</option> 
	<option>CSIOT</option> 
	<option>ECE</option> 
	<option>MECH</option> 
	<option>MTR</option> 
	<option>MBA</option> 
	<option>MCA</option> 
     </select>

   <h2>(iii)Demonstration of textarea tag</h2>
     <h3>College Address</h3>
    <textarea id="address" name="address" rows="4" cols="60">Mangalore Institute of Technology & Engineering ,Badaga Mijar, Near Moodabidre, Mangalore Tq, DK Dist, Karnataka - 574225</textarea>

   <h2>(iv)Demonstration of Action Button</h2>
       <input type="submit" value="Submit"/>
	<input type="reset" value="Reset"/>
</form>
</body>
</html>
