<!DOCTYPE html>
<head>
<title>Program9b</title>
<script>
function findLargestNumber(){
var num1=parseFloat(prompt("ENTER THE FIRST NUMBER:"))
var num2=parseFloat(prompt("ENTER THE SECOND NUMBER:"))
var num3=parseFloat(prompt("ENTER THE THIRD NUMBER:"))
var largestNumber=Math.max(num1,num2,num3);
alert("THE LARGEST NUMBER IS:"+largestNumber);
}
</script>
</head>
<body>
<h4>Prathiksha Lakshmi<br/>4MT21IS030</h4>
<h1>LARGEST NUMBER FINDER</h1>
<button onclick="findLargestNumber()">Find Largest Number</button>
</body>
</html>
